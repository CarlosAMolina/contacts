<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Contacts</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="contacts.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="searchWrap">
      <div class="searchBar">
        <input
          id="search-input"
          class="searchInput"
          type="text"
          placeholder="Search. Example: Mol"
          required
        >
        <input
          id="search-button"
          class="searchButton"
          type="button"
          value="S"
        >
      </div>
    </div>
    <div id="response-error-div" class="hidden">
      <p id="error-output"></p>
    </div>
    <div id="response-div" class="hidden">
      <p id="search-result"><p/>
    </div>
    <script src="contacts.js"></script>
    <noscript>JavaScript is required</noscript>
  </body>
</html>
